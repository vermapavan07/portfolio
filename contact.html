        <h1>Contact Us</h1>

        <p>
          &nbsp; &nsc; Do you have any questions? Please do not hestitate to

        </p>
      </div>
      <div class="contact">
        <form method="post" action="https://sheetdb.io/api/v1/knjle9efmdv2l" id="sheetdb-form">
          <label for="name">Full Name <sup>*</sup></label>
          <input type="text" id="name" name="data[name]" placeholder="Your name" required/>
          <label for="city">City <sup>*</sup> </label>
          <input type="text" id="city" name="data[city]" placeholder="Your City" required/>
          <label for="email">Email Id <sup>*</sup></label>
          <input type="text" id="email" name="data[email]" placeholder="Email Address" required/>
          <label for="message">Your Message<sup>*</sup></label>
          <textarea name="data[message]" class="message" id="message" rows="3" wrap="soft"   placeholder="Enter your full query" required></textarea>
          <input type="submit" id="send" value="Send Query">
        </form>
      </div>

        <div class="side">
